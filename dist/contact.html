<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
        <script
            src="https://kit.fontawesome.com/f635a28c1e.js"
            crossorigin="anonymous"
        ></script>
        <title>Sreekesh Iyer | Contact Me</title>
    </head>
    <body>
        <!-- Header -->
        <header id="header-inner">
            <div class="container">
                <nav id="main-nav">
                    <img src="img/logo1.png" alt="My Portfolio" id="logo" />
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="work.html">Work</a></li>
                        <li>
                            <a href="contact.html" class="current">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Section A : Contact Form -->

        <section id="contact-a" class="text-center py-3">
            <div class="container">
                <h2 class="section-title">Contact Me</h2>
                <div class="bottom-line"></div>

                <p class="lead">Here is how you can connect with me</p>

                <form method="POST" data-netlify="true">
                    <div class="text-fields">
                        <input
                            required
                            name="name"
                            type="text"
                            class="text-input name-input"
                            placeholder="Name"
                        />
                        <input
                            required
                            name="subject"
                            type="text"
                            class="text-input subject-input"
                            placeholder="Subject"
                        />
                        <input
                            required
                            name="email"
                            type="email"
                            class="text-input email-input"
                            placeholder="Email"
                        />
                        <input
                            name="phone"
                            type="text"
                            class="text-input phone-input"
                            placeholder="Phone"
                        />
                        <textarea
                            required
                            name="message"
                            type="text"
                            class="text-input message-input"
                            placeholder="Enter your message"
                        ></textarea>
                        <div data-netlify-recapcha="true" class="my-2"></div>
                    </div>
                    <button type="submit" class="btn-dark">Submit</button>
                </form>
            </div>
        </section>

        <!-- Section B : Contact Info-->

        <section id="contact-b" class="py-3 bg-dark">
            <div class="container">
                <div class="contact-info">
                    <div>
                        <i class="fas fa-address-card fa-2x"></i>
                        <h3>Address</h3>
                        <p>Mumbai, India</p>
                    </div>
                    <div>
                        <i class="fas fa-envelope fa-2x"></i>
                        <h3>Email</h3>
                        <p>sreekeshiyer@gmail.com</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section C : Tagline -->

        <section id="contact-c" class="bg-main py-4">
            <div class="container">
                <h1>Let's Start Your Next Project</h1>
            </div>
        </section>

        <!-- Footer -->

        <footer id="main-footer">
            <div class="footer-content container">
                <p>Copyright &copy; 2021. All Rights Reserved.</p>
                <div class="social">
                    <a href="https://twitter.com/ZenonTweets"
                        ><i class="fab fa-twitter"></i
                    ></a>
                    <a href="https://www.instagram.com/sreekesh.this.side/"
                        ><i class="fab fa-instagram"></i
                    ></a>
                    <a href="https://www.linkedin.com/in/sreekesh-iyer/"
                        ><i class="fab fa-linkedin"></i
                    ></a>
                    <a href="https://medium.com/@sreekeshiyer"
                        ><i class="fab fa-medium"></i
                    ></a>
                </div>
            </div>
        </footer>
    </body>
</html>
